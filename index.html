<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends JS</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
 <main class="loginMain">
<section class="container_main">
    <figure class="riot">
        <img  src="assets/images/logoriot.png" alt="logo riot games">
    </figure>
    <h2>Fazer Login</h2>
   <form>
       <input  class="register" type="text" id="user"  placeholder="Nome de Usuário" >
       <input class="register" type="password" placeholder="Senha" id="pass" >
        <div class="container_buttons">
          <button class="face">
             <img class="logo" src="assets/images/facebook.png">
          </button>
          <button class="google">
           <img class="logo" src="assets/images/google.png">
           </button>
           <button class="apple">
            <img class="logo" src="assets/images/apple.png">
         </button>
       </div>
       <label class="keepLogin">
       <input type="checkbox" name="login">
       Manter login
    </label>
    <div class="login_area">
        <button  class="buttonLogin" disabled >
            <img class="logo" src="assets/images/arrow.png">
         </button>

        <div class="login_area--help">
          <a href="#">Não consegue iniciar a sessão?</a> 
          <a href="#">Criar conta</a>
        </div>
        
      </div>
   </form>
</section>
   <section class="mainBanner">
       <img  class="bannerImg" src="assets/images/photo.png">
   </section>
   
</main>
<script src="script.js"></script>  
</body>
</html>
